<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de monedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<link rel="stylesheet" href="./assets/css/styles.css">

<body>
    <div class="container">
        <div class="containerapp">
            <h1><img class="money" src="./assets/img/moneda.png" alt="">Conversor de moneda<img class="money"
                    src="./assets/img/moneda.png" alt=""></h1>
            <h2>CLP <img class="bandera" src="./assets/img/chile.png" alt=""> </h2>
            <input type="number" min="1" id="inputCLP" placeholder="Ingrese el monto en CLP" />
            <p class="customp"><i class="fa-solid fa-coins" style="color: #ffffff;"></i> Moneda a convertir <i
                    class="fa-solid fa-coins" style="color: #ffffff;"></i></p>
            <select class="currency-select" id="moneda">
                <option disabled selected>Elije la moneda</option>
                <option value="dolar">USD</option>
                <option value="euro">EURO</option>
                <option value="utm">UTM</option>
            </select>
            <button id="btn">Convertir</button>
            <h4 id="total">...</h4>
        </div>

        <div class="containercanva">
            <canvas id="myChart"></canvas>
            <div id="Error"></div>
        </div>


    </div>

    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
